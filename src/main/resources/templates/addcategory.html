<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Add Category</title>
</head>

<body>
    <div style="margin-left: 20px;">
        <h1>Add Category</h1>
        <form action="#" th:action="@{savecategory}" th:object="${category}" method="post">
            <label for="categoryName">Category</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" th:field="*{categoryName}">
                <div th:if="${#fields.hasErrors('categoryName')}" class="text-danger" th:errors="*{categoryName}"></div>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <input type="submit" value="Save" class="btn btn-success">
        </form>
        <form action="/resultlist" method="get">
            <button type="submit" class="btn btn-danger">Cancel</button>
        </form>
    </div>
    </form>















    </div>

</body>

</html>
