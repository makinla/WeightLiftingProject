<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Add Result</title>
</head>
<body>
    <div style="margin-left: 20px;">
        <h1>Add Result</h1>
        <form th:object="${result}" th:action="@{save}" action="#" method="post">
            <input type="hidden" id="id" th:field="*{id}">
            <label for="weight">Weight:</label>
            <input type="text" th:field="*{weight}">
            <div style="clear: both; display: block; height: 10px;" th:if="${#fields.hasErrors('weight')}" class="text-danger" th:errors="*{weight}"></div>
            <br>
            <label for="amountOfReps">Amount of Reps:</label>
            <input type="text" th:field="*{amountOfReps}">
            <div style="clear: both; display: block; height: 10px;" th:if="${#fields.hasErrors('amountOfReps')}" class="text-danger" th:errors="*{amountOfReps}"></div>
            <br> 
            <label for="amountOfSets">Amount of Sets:</label>
            <input type="text" th:field="*{amountOfSets}">
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="rpe">RPE:</label>
            <input type="text" th:field="*{rpe}">
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="date">Date:</label>
            <input type="date" th:field="*{date}">
            <div style="clear: both; display: block; height: 10px;" th:if="${#fields.hasErrors('date')}" class="text-danger" th:errors="*{date}"></div>
            <br> 

            <!-- Näytä vain joko ylä- tai alakropan liikkeet valinnasta riippuen -->
            <label for="alternatives">Category:</label>
            <br>
            <div th:each="categ: ${categories}" style="display: inline-block; margin-right: 15px;">
                <input type="radio" id="categ.categoryId" th:name="option" th:value="${categ.categoryId}">
                <label th:for="${categ.categoryId}" th:text="${categ.categoryName}"></label>
            </div>
            <br>
            <label for="deplist">Exercise:</label>
            <select id="deplist" th:field="*{exercise}" class="form-control" style="width: auto; min-width: 250px;">
                <option th:each="exerc: ${exercises}" th:value="${exerc.exerciseId}" th:text="${exerc.name}">
                </option>
            </select>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
            <div style="clear: both; display: block; height: 10px;"></div>
                <input type="submit" value="Save" class="btn btn-success"></input>
        </form>
        <form action="/resultlist" method="get">
            <button type="submit" class="btn btn-danger">Cancel</button>
        </form>
    </div>
    </div>
    
</body>
</html>
